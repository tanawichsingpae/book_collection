{% extends 'base.html' %}
{% block content %}
<h2>เพิ่มหนังสือใหม่</h2>
<form method="post">
    ชื่อหนังสือ: <input type="text" name="title" required><br><br>
    ผู้แต่ง: <input type="text" name="author" required><br><br>
    ปีที่พิมพ์: <input type="number" name="year" required><br><br>
    หมวดหมู่:
    <select name="category_id">
        {% for cat in categories %}
        <option value="{{ cat[0] }}">{{ cat[1] }}</option>
        {% endfor %}
    </select><br><br>
    <button type="submit">บันทึก</button>
</form>
{% endblock %}
